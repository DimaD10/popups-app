<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Установить приложение</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            background-color: #252525;
        }
    </style>
</head>
<body>
    <div class="popup-wrapper">
        <div class="popup dark">
            <button class="popup__close-btn">
                <img src="../img/icons/cross-icon.svg" alt="">
            </button>

            <div class="popup__wrapper">
                <div class="popup__body">
                    <div class="popup__decor-wrapper">
                        <div class="popup__decor"></div>
                        <div class="popup__decor"></div>
                    </div>

                    <h2>Установка</h2>

                    <p>Сканируйте QR-код на камеру телефона</p>

                    <div class="popup-qr-code">
                        <img src="../img/qr-code.png" alt="">
                    </div>

                    <p>или скачивайте напрямую с помощью ссылки</p>

                    <div class="popup-link">
                        <div class="popup-link__link">
                            <img src="../img/icons/link.svg" alt="link" class="popup-link__icon">
                            <span>https://сайт/додаток</span>
                        </div>
                    </div>
                </div>
                <div class="popup__bottom">
                    <button class="popup__button popup__button_blue">Настроить приложение</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
