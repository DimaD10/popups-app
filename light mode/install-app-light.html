<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Установить приложение</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            background-color: #252525;
        }
    </style>
</head>
<body>
    <div class="popup-wrapper">
        <div class="popup popup_first">
            <button class="popup__close-btn">
                <img src="../img/icons/cross-icon.svg" alt="">
            </button>

            <div class="popup__wrapper">
                <div class="popup__body">
                    <div class="popup__decor-wrapper">
                        <div class="popup__decor"></div>
                        <div class="popup__decor"></div>
                    </div>

                    <div class="popup__decor-wrapper-red">
                        <div class="popup__decor"></div>
                        <div class="popup__decor"></div>
                    </div>

                    <h2>Приложение</h2>

                    <div class="icon-app">
                        <img src="../img/app-icon.png" alt="">
                    </div>

                    <p>Рекомендуем установить приложение, чтобы повысить безопасность вашего аккаунта</p>
                </div>
                <div class="popup__bottom">
                    <button class="popup__button popup__button_blue">Установить</button>
                    <button class="popup__button popup__button_gray">Напомнить позже</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
