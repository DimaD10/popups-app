<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Установить приложение</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="popup-wrapper">
        <div class="popup">
            <button class="popup__close-btn">
                <img src="../img/icons/cross-icon.svg" alt="">
            </button>

            <div class="popup__wrapper">
                <div class="popup__body">
                    <div class="popup__decor-wrapper">
                        <div class="popup__decor"></div>
                        <div class="popup__decor"></div>
                    </div>

                    <h2>Установка</h2>

                    <p>Выберите свою платформу</p>

                    <div class="popup-labels">
                        <input type="radio" id="android-choose" name="radio-platform">
                        <input type="radio" id="ios-choose" name="radio-platform">

                        <label for="android-choose" id="android-choose-l" class="popup-labels_label">Android</label>
                        <label for="ios-choose" id="ios-choose-l" class="popup-labels_label">IOS</label>
                    </div>
                </div>
                <div class="popup__bottom">
                    <button class="popup__button popup__button_blue">Настроить приложение</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
